<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--? Google Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster&family=Orbitron:wght@600&family=Poppins&family=Quicksand:wght@400;500;700&display=swap"
        rel="stylesheet">

    <!--? Iconscout -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">


    <!--? Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!--? Css  -->
    <link rel="stylesheet" href="style/style.css">
    <title>MeeToo</title>
</head>

<body>
    <!--? Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#home">MeeToo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" id="nav-link" href="notes.html">Notes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" id="nav-link" href="todo.html">Todo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" id="nav-link" href="draw.html">Draw</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" id="nav-link" href="calendar.html">Calendar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" id="nav-link" href="gpt.html">GPT</a>
                    </li>
                </ul>
                <div id="toggle-darkmode" class="uil uil-sun"></div>
            </div>
        </div>
    </nav>
    <!--? Navbar End-->
    </nav>
    <section>
        <div class="wrapper">
            <li class="add-box">
                <div class="icon"><i class="uil uil-plus-circle"></i></div>
                <!-- <p>Add New Note</p> -->
            </li>
        </div>

        <!--? Memu Pop Up  -->
        <div class="popup-box">
            <div class="popup">
                <div class="content">
                    <header>
                        <div>
                            <p>Add New Note</p>
                        </div>
                        <i class="uil uil-times"></i>
                    </header>
                    <form action="#">
                        <div class="row title">
                            <label>Title</label>
                            <input type="text">
                        </div>
                        <div class="row description">
                            <label>Description</label>
                            <textarea rows="6" cols="30"></textarea>
                        </div>

                        <div id="color-container" class="color-container-default">
                            <div id="color-picker" class="color-picker">
                                <input type="color" id="note-color" class="color-input" value="#ffea00">
                            </div>
                        </div>

                        <button>Add Note</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- ? JS -->
    <script src="js/script.js"></script>

    <!--? JS Bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
